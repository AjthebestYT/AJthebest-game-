<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrop | NUBG</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000; /* Fallback */
            background-image: url('https://images.unsplash.com/photo-1534274988757-a28bf1f55476?q=80&w=1920');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header stays at the very top */
        header {
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            z-index: 1001;
        }

        .menu-btn {
            background: #38bdf8;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px;
        }

        /* Sidebar is now solid BLACK and starts BELOW the header */
        #sidebar {
            position: absolute;
            top: 60px; 
            left: 0;
            width: 250px;
            height: calc(100% - 60px);
            background: #000000; /* Pure Black */
            transition: 0.3s;
            z-index: 1000;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        #sidebar.hidden { left: -250px; }

        .nav-link {
            padding: 20px;
            text-decoration: none;
            color: white;
            border-bottom: 1px solid #111;
        }

        .nav-link:hover { background: #111; color: #38bdf8; }

        /* Main Display Area */
        #main-view {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page { width: 100%; height: 100%; display: none; overflow-y: auto; }
        .active { display: flex; flex-direction: column; align-items: center; }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 40px;
            width: 90%;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .game-card:hover { background: rgba(56, 189, 248, 0.2); }

        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>

    <header>
        <button class="menu-btn" onclick="toggleSidebar()">â˜° MENU</button>
        <h1>NUBG</h1>
    </header>

    <div id="sidebar" class="hidden">
        <a href="#" class="nav-link" onclick="showPage('home-page')">Home</a>
        <a href="#" class="nav-link" onclick="showPage('games-page')">Games</a>
    </div>

    <div id="main-view">
        <div id="home-page" class="page active">
            <h1 style="font-size: 80px; text-shadow: 4px 4px 15px black;">RAIN DROP</h1>
        </div>
