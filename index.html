<!DOCTYPE html>
<html>
<head>
    <title>NUBG - Games</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 40px; }
        .game-card { background: #1e293b; padding: 15px; border-radius: 12px; transition: 0.3s; cursor: pointer; }
        .game-card:hover { transform: scale(1.05); background: #334155; }
        img { width: 100px; height: 100px; border-radius: 8px; }
        a { text-decoration: none; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <h1>NUBG</h1>
    <div class="grid">
        <a href="games/tetris.html">
            <div class="game-card">
                <img src="https://via.placeholder.com/100" alt="Tetris">
                <p>Tetris</p>
            </div>
        </a>
    </div>
</body>
</html>
