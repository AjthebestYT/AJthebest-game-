<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrop | NUBG</title>
    <style>
        /* This sets the Raindrop Background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1534274988757-a28bf1f55476?q=80&w=1920') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Hideable Sidebar */
        #sidebar {
            width: 250px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            height: 100%;
            transition: 0.4s;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        #sidebar.hidden { margin-left: -250px; }

        .nav-link {
            padding: 20px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .nav-link:hover { background: rgba(255,255,255,0.1); color: #7dd3fc; }

        /* Main Area */
        #content { flex-grow: 1; display: flex; flex-direction: column; }

        header {
            padding: 15px;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-btn {
            background: #38bdf8;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* The Game Window */
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        #home-screen {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div id="sidebar" class="hidden">
        <h2 style="text-align: center; padding: 10px;">Raindrop</h2>
        <a href="#" class="nav-link" onclick="showHome()">Home</a>
        <a href="#" class="nav-link" onclick="loadGame('https://www.google.com/logos/2010/pacman10-i.html')">Pacman</a>
        <a href="#" class="nav-link" onclick="loadGame('https://tetris.com/play-tetris')">Tetris</a>
    </div>

    <div id="content">
        <header>
            <button class="menu-btn" onclick="toggleSidebar()">â˜° MENU</button>
            <h1 style="margin: 0; font-size: 24px;">NUBG</h1>
        </header>

        <div id="home-screen">
            <h1 style="font-size: 80px;">RAIN DROP</h1>
        </div>
        <iframe id="game-frame" style="display: none;"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function loadGame(url) {
            document.getElementById('home-screen').style.display = 'none';
            const frame = document.getElementById('game-frame');
            frame.style.display = 'block';
            frame.src = url;
            toggleSidebar(); // Auto-hide sidebar when game starts
        }

        function showHome() {
            document.getElementById('game-frame').style.display = 'none';
            document.getElementById('home-screen').style.display = 'flex';
            toggleSidebar();
        }
    </script>
</body>
</html>
